<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row" style=" background-color: #8B0000; display: flex; justify-content: center; align-items: center; ">
      
    
      <section class="regouter">
      
      <header>Registration form</header>
      <form action="controller.jsp" method="post" class="form">
        
        <input type="hidden" name="page" value="registration">
        <div class="input-box">
          <label>Roll No</label>
          <input type="number" placeholder="Enter your Roll No" name="rollno" required />
        </div>
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="name" required />
        </div>
        <div class="input-box">
          <label>Father Name</label>
          <input type="text" placeholder="Enter Father Name" name="fname" required />
        </div>
        <div class="input-box">
          <label>Mother Name</label>
          <input type="text" placeholder="Enter Mother Name" name="mname" required />
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" name="address" required />
          
        </div>
        
        <div class="input-box">

          <div class="column">
            <div class="select-box">
              <select name="program">
                <option hidden>Select Program</option>
                <option value="B.Tech.">B.tech.</option>
                <option value="M.Tech.">M.Tech.</option>
                <option value="Diploma">Diploma</option>
              </select>
            </div>
          </div>
        </div>

        <div class="input-box">

          <div class="column">
            <div class="select-box">
              <select name="branch">
                <option hidden>Select Branch</option>
                <option value="CS">CS</option>
                <option value="IT">IT</option>
                <option value="EC">EC</option>
                <option value="EE">EE</option>

              </select>
            </div>
          </div>
        </div>

        <div class="input-box">

          <div class="column">
            <div class="select-box">
              <select name="year">
                <option hidden>Select Year</option>
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Final Year">Final Year</option>


              </select>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" name="contactno" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="emailaddress" required />
        </div>

        <div class="column">
          
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" name="password" required />
          </div>
          <div class="input-box">
            <label>Enter Confirm Password</label>
            <input type="password" placeholder="Enter password"  name="confirmpassword" required />
          </div>
        </div>
        
        
        <button type="submit">Register</button>
      </form>
    </section>
    </div>
  </body>
</html>
